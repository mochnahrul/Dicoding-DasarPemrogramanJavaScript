  <body>

      // Try and Catch
      // try {

      // } catch (error) {

      // Try Catch Finally
      try {
        console.log("Awal blok try");
        console.log("Akhir blok try");
      } catch (error) {
        console.log("Baris ini diabaikan");
      } finally {
        console.log("Akan tetap dieksekusi");
      }
    </script>
