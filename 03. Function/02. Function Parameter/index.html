<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function - Function Parameter</title>
  </head>
  <body>
    <script>
      // Parameter dan Argument
      function multiply(a, b) {
        return a * b;
      }

      console.log(multiply(3, 4)); // Argument

      // Jika parameter dari fungsi adalah sebuah object, manfaatkan destructuring object untuk mendapatkan nilainya
      const user = {
        id: 24,
        displayName: "kren",
        fullName: "Kylo Ren",
      };

      function introduce({ displayName, fullName }) {
        console.log(`${displayName} is ${fullName}`);
      }

      introduce(user);

      // Default Parameter
      function exponentsFormula(baseNumber, exponent) {
        let result = baseNumber ** exponent;
        console.log(`${baseNumber}^${exponent} = ${result}`);
      }

      exponentsFormula(2);

      // Rest Parameter
      function sum(...numbers) {
        let result = 0;
        for (let number of numbers) {
          result += number;
        }
        return result;
      }

      console.log(sum(1, 2, 3, 4, 5));
    </script>
  </body>
</html>
