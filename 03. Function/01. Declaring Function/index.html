<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function - Declaring Function</title>
  </head>
  <body>
    <script>
      // Function Declaration
      function greeting1(name, language) {
        if (language === "English") {
          return "Good Morning " + name + "!";
        } else if (language === "French") {
          return "Bonjour " + name + "!";
        } else {
          return "Selamat Pagi " + name + "!";
        }
      }

      console.log(greeting1("Harry", "French"));

      // Expression Function
      const greeting2 = function (name, language) {
        if (language === "English") {
          return "Good Morning " + name + "!";
        } else if (language === "French") {
          return "Bonjour " + name + "!";
        } else {
          return "Selamat Pagi " + name + "!";
        }
      };

      console.log(greeting2("Ron", "English"));
    </script>
  </body>
</html>
