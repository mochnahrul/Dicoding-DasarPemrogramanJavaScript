<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struktur Data - WeakMap</title>
  </head>
  <body>
    <script>
      // Jika menggunakan Map
      let visitsCountMap1 = new Map(); // Menyimpan daftar user

      function countUser1(user) {
        let count1 = visitsCountMap1.get(user) || 0;
        visitsCountMap1.set(user, count1 + 1);
      }

      let jonas1 = { name1: "Jonas" };
      countUser1(jonas1); // Menambahkan user "Jonas"
      jonas1 = null; // Data object "Jonas" dihapus

      console.log(visitsCountMap1);

      // Jika Menggunakan WeakMap
      let visitsCountMap2 = new WeakMap(); // Menyimpan daftar user

      function countUser2(user) {
        let count2 = visitsCountMap2.get(user) || 0;
        visitsCountMap2.set(user, count2 + 1);
      }

      let jonas2 = { name2: "Jonas" };
      countUser2(jonas2); // Menambahkan user "Jonas"
      jonas2 = null; // Data object "Jonas" dihapus

      console.log(visitsCountMap2);
    </script>
  </body>
</html>
