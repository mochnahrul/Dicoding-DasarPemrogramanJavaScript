<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP Programming - Class</title>
  </head>
  <body>
    <script>
      // Untuk penulisan class di JavaScript sendiri bisa menggunakan dua cara, yakni melalui sintaks function ataupun class

      // Class menggunakan sintaksis function

      // Menggunakan pendekatan prototype
      function Mail1() {
        this.from = "pengirim@dicoding.com";
      }

      Mail1.prototype.sendMessage = function (msg, to) {
        console.log(`you send: ${msg} to ${to} from ${this.from}`);
      };

      const mail1 = new Mail1();
      mail1.sendMessage("hallo", "penerima@dicoding.com");

      // Tanpa pendekatan prototype
      function Mail2() {
        (this.from = "pengirim@dicoding.com"),
          (this.sendMessage = function (msg, to) {
            console.log(`you send: ${msg} to ${to} from ${this.from}`);
          });
      }

      const mail2 = new Mail2();
      mail2.sendMessage("hallo", "penerima@dicoding.com");

      // Menggunakan sintaksis class
      class Mail3 {
        constructor() {
          this.from = "pengirim@dicoding.com";
        }

        sendMessage(msg, to) {
          console.log(`you send: ${msg} to ${to} from ${this.from}`);
        }
      }

      const mail3 = new Mail3();
      mail3.sendMessage("hallo", "penerima@dicoding.com");
    </script>
  </body>
</html>
