<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamental JavaScript - Loop</title>
  </head>
  <body>
    <script>
      // For Loop
      for (let i = 0; i < 5; i++) {
        console.log(i);
      }

      // For of Loop
      let myArray = ["Luke", "Han", "Chewbacca", "Leia"];
      for (const arrayItem of myArray) {
        console.log(arrayItem);
      }

      // While and Do While
      let a = 1;
      while (a <= 100) {
        console.log(a);
        a++;
      }

      let b = 1;
      do {
        console.log(b);
        b++;
      } while (b <= 100);

      // Infinite Loops (While)
      // let i = 1
      // while (i <= 5) {
      //   console.log(i);
      // }

      // For
      // for(let i = 1; i <= 5; i=1) {
      //   console.log(i);
      // }
    </script>
  </body>
</html>
