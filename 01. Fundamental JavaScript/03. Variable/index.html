<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamental JavaScript - Variable</title>
  </head>
  <body>
    <script>
      let lastName = "Skywalker";
      console.log(lastName);

      const z = 100;
      console.log(z);

      z = 200;
      console.log(z);
    </script>
  </body>
</html>
